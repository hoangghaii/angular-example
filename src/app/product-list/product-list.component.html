<h2>Product!</h2>

<div *ngFor="let product of products">
  <h3>
    <a [title]="product.name + ' details'">{{ product.name }}</a>
  </h3>

  <p *ngIf="product.description">Description: {{ product.description }}</p>

  <button mat-raised-button color="primary" type="button" (click)="shared()">
    Share
  </button>
  <br />
  <br />
  <app-product-alerts
    [product]="product"
    (notify)="onNotify()"
  ></app-product-alerts>
</div>
