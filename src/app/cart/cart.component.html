<h3>Cart</h3>

<p>
  <a routerLink="/shipping">Shipping Prices</a>
</p>

<div *ngFor="let item of items">
  <span>{{ item.name }} </span>
  <span>{{ item.price | currency: "VND" }}</span>
</div>

<form [formGroup]="checkoutForm" (ngSubmit)="onSubmit()">
  <div>
    <label for="name">Name</label>
    <input
      type="text"
      name="name"
      id="name"
      formControlName="name"
      nbInput
      fullWidth
      shape="semi-round"
      status="primary"
    />
  </div>

  <div>
    <label for="address">Address</label>
    <input
      type="text"
      name="address"
      id="address"
      formControlName="address"
      nbInput
      fullWidth
      shape="semi-round"
      status="primary"
    />
  </div>

  <button
    class="button"
    type="submit"
    nbButton
    status="primary"
    shape="semi-round"
  >
    Purchase
  </button>
</form>
